{% extends 'themes/bootstrap5/base.html' %}

{% block extracss %}
<style>
  /** flip.js */
  .tick {
    font-size: 1rem;
    white-space: nowrap;
    font-family: arial, sans-serif;
  }

  .tick-flip,
  .tick-text-inline {
    font-size: 2.5em;
  }

  .tick-label {
    margin-top: 1em;
    font-size: 1em;
  }

  .tick-char {
    width: 1.5em;
  }

  .tick-text-inline {
    display: inline-block;
    text-align: center;
    min-width: 1em;
  }

  .tick-text-inline+.tick-text-inline {
    margin-left: -.325em;
  }

  .tick-group {
    margin: 0 .5em;
    text-align: center;
  }

  body {
    background-color: rgb(255, 255, 255) !important;
  }

  .tick-text-inline {
    color: rgb(90, 93, 99) !important;
  }

  .tick-label {
    color: rgb(90, 93, 99) !important;
  }

  .tick-flip-panel {
    color: rgb(255, 255, 255) !important;
  }

  .tick-flip {
    font-family: !important;
  }

  .tick-flip-panel-text-wrapper {
    line-height: 1.45 !important;
  }

  .tick-flip-panel {
    background-color: rgb(59, 61, 59) !important;
  }

  .tick-flip {
    border-radius: 0.12em !important;
  }

  /** polaroid */
  .wrapper {
    width: 100%;
    padding: 0 2rem;
    text-align: center;
  }

  .polaroid {
    background: #fff;
    padding: 1rem;
    box-shadow: 0 0.2rem 1.2rem rgba(0, 0, 0, 0.2);

  }

  .polaroid>img {
    max-width: 100%;
    height: auto;
  }

  .caption {
    font-size: 1.8rem;
    text-align: center;
    line-height: 2em;
  }

  .item {
    width: 30%;
    display: inline-block;
    margin-top: 2rem;
    filter: grayscale(100%);
  }

  .item .polaroid:before {
    content: '';
    position: absolute;
    z-index: -1;
    transition: all 0.35s;
  }

  .item:nth-of-type(4n+1) {
    transform: scale(0.8, 0.8) rotate(5deg);
    transition: all 0.35s;
  }

  .item:nth-of-type(4n+1) .polaroid:before {
    transform: rotate(6deg);
    height: 20%;
    width: 47%;
    bottom: 30px;
    right: 12px;
    box-shadow: 0 2.1rem 2rem rgba(0, 0, 0, 0.4);
  }

  .item:nth-of-type(4n+2) {
    transform: scale(0.8, 0.8) rotate(-5deg);
    transition: all 0.35s;
  }

  .item:nth-of-type(4n+2) .polaroid:before {
    transform: rotate(-6deg);
    height: 20%;
    width: 47%;
    bottom: 30px;
    left: 12px;
    box-shadow: 0 2.1rem 2rem rgba(0, 0, 0, 0.4);
  }

  .item:nth-of-type(4n+4) {
    transform: scale(0.8, 0.8) rotate(3deg);
    transition: all 0.35s;
  }

  .item:nth-of-type(4n+4) .polaroid:before {
    transform: rotate(4deg);
    height: 20%;
    width: 47%;
    bottom: 30px;
    right: 12px;
    box-shadow: 0 2.1rem 2rem rgba(0, 0, 0, 0.3);
  }

  .item:nth-of-type(4n+3) {
    transform: scale(0.8, 0.8) rotate(-3deg);
    transition: all 0.35s;
  }

  .item:nth-of-type(4n+3) .polaroid:before {
    transform: rotate(-4deg);
    height: 20%;
    width: 47%;
    bottom: 30px;
    left: 12px;
    box-shadow: 0 2.1rem 2rem rgba(0, 0, 0, 0.3);
  }

  .item:hover {
    filter: none;
    transform: scale(1, 1) rotate(0deg) !important;
    transition: all 0.35s;
  }

  .item:hover .polaroid:before {
    content: '';
    position: absolute;
    z-index: -1;
    transform: rotate(0deg);
    height: 90%;
    width: 90%;
    bottom: 0%;
    right: 5%;
    box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.2);
    transition: all 0.35s;
  }

  .tick-credits {
    display: none;
  }
</style>

{% endblock extracss %}


{% block content %}

<div class="text-center mb-4">
  <h1>Oi este Ã© o site</h1>
  <p>Data: {{ site.data_inicio_relacionamento|date:"Y-m-d" }} </p>

  <div class="wrapper">
    <div class="item">
      <div class="polaroid">
        <!--<img src="https://image.ibb.co/b8UJBc/administration_architecture_big_ben_221166.jpg">-->
        <img src="data:image/jpeg;base64,{{ site.imagem }}" alt="">
        <div class="caption">Romeu & Julieta</div>
      </div>
    </div>
  </div>
</div>

<div class="tick" data-did-init="handleTickInit">
  <div data-repeat="true" data-layout="horizontal fit" data-transform="preset(y, M, d, h, m, s) -> delay">
    <div class="tick-group">
      <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">
        <span data-view="flip"></span>
      </div>
      <span data-key="label" data-view="text" class="tick-label"></span>
    </div>
  </div>
</div>

<div class="tick" data-did-init="handleTickInit2">
  <div data-repeat="true" data-layout="horizontal fit" data-transform="preset(y, M, d, h, m, s) -> delay">
    <div class="tick-group">
      <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">
        <span data-view="flip"></span>
      </div>
      <span data-key="label" data-view="text" class="tick-label"></span>
    </div>
  </div>
</div>


{% endblock content %}


{% block js %}

<script>
  // set language
  var locale = {
    YEAR_PLURAL: 'Anos',
    YEAR_SINGULAR: 'Ano',
    MONTH_PLURAL: 'Meses',
    MONTH_SINGULAR: 'Mes',
    WEEK_PLURAL: 'Semanas',
    WEEK_SINGULAR: 'Semana',
    DAY_PLURAL: 'Dias',
    DAY_SINGULAR: 'Dia',
    HOUR_PLURAL: 'Horas',
    HOUR_SINGULAR: 'Hora',
    MINUTE_PLURAL: 'Minutos',
    MINUTE_SINGULAR: 'Minuto',
    SECOND_PLURAL: 'Segundos',
    SECOND_SINGULAR: 'Segundo',
    MILLISECOND_PLURAL: 'Milisegundos',
    MILLISECOND_SINGULAR: 'Milisegundo'
  };


  function handleTickInit(tick) {

    for (var key in locale) {
      if (!locale.hasOwnProperty(key)) { continue; }
      tick.setConstant(key, locale[key]);
    }

    // create counter
    //Tick.count.up('{{ site.data_inicio_relacionamento|date:"Y-m-d" }}T00:00:00', { format: ['y', 'M', 'd', 'h', 'm', 's'] }).onupdate = function (value) {
    Tick.count.up('{{ site.data_inicio_relacionamento|date:"Y-m-d" }}T00:00:00', { format: ['y', 'M', 'd'] }).onupdate = function (value) {
      tick.value = value;
    };

  }

</script>

{% endblock js %}
