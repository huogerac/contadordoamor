{% extends 'themes/bootstrap5/base.html' %}

{% block extracss %}
<style>
  .tick {
    font-size: 1rem;
    white-space: nowrap;
    font-family: arial, sans-serif;
  }

  .tick-flip,
  .tick-text-inline {
    font-size: 2.5em;
  }

  .tick-label {
    margin-top: 1em;
    font-size: 1em;
  }

  .tick-char {
    width: 1.5em;
  }

  .tick-text-inline {
    display: inline-block;
    text-align: center;
    min-width: 1em;
  }

  .tick-text-inline+.tick-text-inline {
    margin-left: -.325em;
  }

  .tick-group {
    margin: 0 .5em;
    text-align: center;
  }

  body {
    background-color: rgb(255, 255, 255) !important;
  }

  .tick-text-inline {
    color: rgb(90, 93, 99) !important;
  }

  .tick-label {
    color: rgb(90, 93, 99) !important;
  }

  .tick-flip-panel {
    color: rgb(255, 255, 255) !important;
  }

  .tick-flip {
    font-family: !important;
  }

  .tick-flip-panel-text-wrapper {
    line-height: 1.45 !important;
  }

  .tick-flip-panel {
    background-color: rgb(59, 61, 59) !important;
  }

  .tick-flip {
    border-radius: 0.12em !important;
  }
</style>

{% endblock extracss %}


{% block content %}

<div class="text-center mb-4">
  <h1>Oi este Ã© o site</h1>
  <p>Data: {{ site.data_inicio_relacionamento|date:"Y-m-d" }} </p>

  <img src="data:image/jpeg;base64,{{ site.imagem }}" alt="">
</div>

<div class="tick" data-did-init="handleTickInit">
  <div data-repeat="true" data-layout="horizontal fit" data-transform="preset(y, M, d, h, m, s) -> delay">
    <div class="tick-group">
      <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">
        <span data-view="flip"></span>
      </div>
      <span data-key="label" data-view="text" class="tick-label"></span>
    </div>
  </div>
</div>

{% endblock content %}


{% block js %}

<script>
  function handleTickInit(tick) {

    // set language
    var locale = {
      YEAR_PLURAL: 'Anos',
      YEAR_SINGULAR: 'Ano',
      MONTH_PLURAL: 'Meses',
      MONTH_SINGULAR: 'Mes',
      WEEK_PLURAL: 'Semanas',
      WEEK_SINGULAR: 'Semana',
      DAY_PLURAL: 'Dias',
      DAY_SINGULAR: 'Dia',
      HOUR_PLURAL: 'Horas',
      HOUR_SINGULAR: 'Hora',
      MINUTE_PLURAL: 'Minutos',
      MINUTE_SINGULAR: 'Minuto',
      SECOND_PLURAL: 'Segundos',
      SECOND_SINGULAR: 'Segundo',
      MILLISECOND_PLURAL: 'Milisegundos',
      MILLISECOND_SINGULAR: 'Milisegundo'
    };

    for (var key in locale) {
      if (!locale.hasOwnProperty(key)) { continue; }
      tick.setConstant(key, locale[key]);
    }

    // format of since date is ISO8601
    // https://en.wikipedia.org/wiki/ISO_8601

    // '2000'                       to count up from 2000
    // '2000-01-31T12:00:00'        to count up from 12 o'clock on the 31st of January 2000
    // '2000-01-15T10:00:00+01:00'  to count up from 10 o'clock GMT+1 on the 15th of January 2000

    // create counter
    Tick.count.up('{{ site.data_inicio_relacionamento|date:"Y-m-d" }}T00:00:00', { format: ['y', 'M', 'd', 'h', 'm'] }).onupdate = function (value) {
      tick.value = value;
    };

  }
</script>

{% endblock js %}
